<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
	<style>
		label {
			display: block
		}
		label {
			margin-bottom: 15px;
		}
	</style>
</head>





<body>
<form action="example.com" method="get">
	<h2>Form Registrazione</h2>
	<br>

	<div>
		
		<label for="name"></label>
		<span><b>Nome:</b></span>
		<input type="text" id="name" name="name">
		
		<label for="surname"></label>
		<span><b>Cognome:</b></span> 
		<input type="text" id="surname" name="surname">

		<label for="data"></label>
		<span><b>Data di Nascita:</b></span>
		<input type="date" id="data" name="data">

		<label for="email"></label>
		<span><b>Email:</b></span>
		<input type="email" id="email" name="email">

		<label for="pass"></label>
		<span><b>Password:</b></span>
		<input type="password" id="pass" name="pass">

		<label for="phone"></label>
		<span><b>Numero Telefono:</b></span>
		<input type="tel" id="phone" name="phone" maxlength="10">

	</div>
		
		
		<br>

<div>
    <label for="piani"><b>Piani di abbonamento</b></label>
    <select id="piani" name="piani">
        <option value="0">Free</option>
        <optgroup label="Mensili">
            <option value="199">1.99€/mese</option>
            <option value="599">5.99€/mese</option>
            <option value="1199">11.99€/mese</option>
        </optgroup>
    </select>
</div>
<br>
<div>
    <label for="pro"><b>Vuoi usufruire del piano PRO?</b></label>
    <input id="pro" name="pro" type="checkbox"/>
</div>	

<br>

<section>
    <fieldset>
        <legend>Estremi Carta di Credito</legend>
    <div>
        <label for="numerocarta"><b>Numero Carta</b></label>
        <input type="text" id="numerocarta" name="numerocarta" maxlength="20">
    </div>
    <div>
        <label for="cvv">CVV</label>
        <input type="text"  id="cvv" name="cvv" maxlength="3">
    </div>
    <div>
        <label><b>Scadenza</b></label>
        <select>
            <option value="01">Gennaio</option>
            <option value="02">Febraio </option>
            <option value="03">Marzo</option>
            <option value="04">Aprile</option>
            <option value="05">Maggio</option>
            <option value="06">Giugno</option>
            <option value="07">Luglio</option>
            <option value="08">Aogosto</option>
            <option value="09">Settembre</option>
            <option value="10">Ottobre</option>
            <option value="11">Novembre</option>
            <option value="12">Dicembre</option>
        </select>
        <select>
            <option value="19"> 2019</option>
            <option value="20"> 2020</option>
            <option value="21"> 2021</option>
            <option value="22"> 2022</option>
            <option value="23"> 2023</option>
            <option value="24"> 2024</option>
        </select>
		
    </div>
</fieldset>
</section>

<br>
<div>
<label for="estremi"><b>Indirizzo di Fatturazione</b></label>
<input type="text" id="estremi" name="estremi">
</div>

</section>

</form>


</body>

</html>
