<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>

<form action="example.com" method="get">
    <h3>Esercizio N.6</h3>
    <br>

    <section>
        <div>
            <label for="inputnumerico">Input Numerico</label>
            <input autofocus type="number" id="inputnumerico" name="inputnumerico" step="2" min="0" max="100">
        </div>
        
        <div>
             <label for="disablebutton">Pulsante Disabilitato</label>
             <button type="button" disabled>Click!</button>
        </div>
        
        <div>
            <label for="checkbox">checkbox!</label>
            <input type="checkbox" id="checkbox" name="checkbox" checked>
        </div>
        
        <div>
            <label for="date">Input Date</label>
            <input type="date" id="date" name="date" min="1995-04-21" max="2022-04-21">
        
        </div>
    </section>

</form>
</body>

</html>
